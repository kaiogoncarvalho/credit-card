Authorization:
  in: header
  name: Authorization
  required: true
  schema:
    type: string
    example: Bearer <token>
  description: Token of oauth/token
Content-Type-Json:
  in: header
  name: Content-Type
  required: true
  schema:
    type: enum
    enum:
      - application/json
    example: application/json
  description: Define that Content Type is Json
Content-Type-Form-Data:
  in: header
  name: Content-Type
  required: true
  schema:
    type: enum
    enum:
      - multipart/form-data
    example: multipart/form-data
  description: Define that Content Type is Form Data



