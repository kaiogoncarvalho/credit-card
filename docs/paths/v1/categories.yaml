get:
  parameters:
    - $ref: '../../components/parameters/queries.yaml#/page'
    - $ref: '../../components/parameters/queries.yaml#/perPage'
    - $ref: '../../components/parameters/headers.yaml#/Authorization'
  tags:
    - Category
  summary: Get all Categories
  description: <b>Scopes:</b> admin
  security:
    - oAuth2:
        - admin
  securityDefinitions:
    - oAuth2:
        - admin
  responses:
    '500':
      $ref: '../../components/responses/errors/InternalServerError.yaml#/InternalServerError'
    '200':
      description: All Categories
      content:
        application/json:
          schema:
            type: object
            properties:
              current_page:
                type: integer
                example: 1
                description: Current Page
              data:
                type: array
                items:
                  $ref: '../../components/schemas/category.yaml#/schema'
              first_page_url:
                type: string
                example: http://localhost:8080/v1/categories?page=1
                description: URL First Page
              from:
                type: integer
                example: 11
                description: Number of First Register
              last_page:
                type: integer
                example: 3
                description: Number of Last Page
              last_page_url:
                type: string
                example: http://localhost:8080/v1/categories?page=2
                description: URL Last Page
              next_page_url:
                type: string
                example: http://localhost:8080/v1/categories?page=3
                description: URL Next Page
              path:
                type: string
                example: http://localhost:8080/v1/categories
                description: URL
              per_page:
                type: integer
                example: 10
                description: Number itens per page
              prev_page_url:
                type: integer
                example: http://localhost:8080/v1/categories?page=1
                description: URL Next Page
              to:
                type: integer
                example: 20
                description: Number last item of page
              total:
                type: integer
                example: 30
                description: Total number itens
